<body>
<p>沙漠的夜<br />
  静静地，<br />
  我进入了静谧的夜；<br />
  轻轻地，<br />
  微风挽起沙的小手；<br />
  悄悄地，<br />
  星星潜入了沙的夜；<br />
  突然，<br />
天亮了。          </p>
